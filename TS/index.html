<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>

</head>
<body>
    <div class="container">
		<h1>Transcription</h1>

		<div class="row">
			<div class="col-md-9 thin_border">
                <div class="upload-btn-wrapper" id="test">
                    <button class="btn">Choose audio/video</button>
                    <input id="newFile" name="localfile" size="50" maxlength="100000" accept="audio/*,video/*" type="file" onchange="loadLocalVideo();">
                </div>

                <video width = "480" height = "240" muted controls id="videoLocal">
                    <source id="currentVideo" src="">
                </video>

                <div class="row" id="controls">
                    <button onclick="rewind();" title="Rewind" id="re"><i class="fas fa-undo fa-sm"></i> F3</button>
                    <button onclick="slowDown();" title="Slow down" id="sl"><i class="fas fa-backward fa-sm fa-sm"></i> F1</button>
                    <button onclick="playVideo();" title="Play/Pause" id="pp"><i class="fas fa-pause-circle" id="pausePlay"></i> ESC</button>
                    <button onclick="speedUp();" title="Speed up" id="su"><i class="fas fa-forward fa-sm"></i> F2</button>
                    <button onclick="forward();" title="Forward" id="fw"><i class="fas fa-redo fa-sm"></i> F4</button>
                </div>
			</div>
			
        </div>

	</div>
    
</body>
<script src="js/file.js"></script>
</html>
