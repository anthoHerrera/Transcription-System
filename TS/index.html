<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- <script src="js/bootstrap.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body onload="setLabels();">
    <div class="container">
		<h1>Transcription</h1>

		<div class="row">
			<div class="col-md-9 thin_border">
                <div class="upload-btn-wrapper" id="test">
                    <button class="btn">Choose audio/video</button>
                    <input id="newFile" name="localfile" size="50" maxlength="100000" accept="audio/*,video/*" type="file" onchange="loadLocalVideo();">
                </div>

                <video width = "480" height = "240" muted controls id="videoLocal">
                    <source id="currentVideo" src="">
                </video>

                <div class="row" id="controls">
                    <button onclick="rewind();" title="Rewind" id="re"><i class="fas fa-undo fa-sm"></i> </button>
                    <button onclick="slowDown();" title="Slow down" id="sl"><i class="fas fa-backward fa-sm fa-sm"></i></button>
                    <button onclick="playVideo();" title="Play/Pause" id="pp"><i class="fas fa-pause-circle" id="pausePlay"></i></button>
                    <button onclick="speedUp();" title="Speed up" id="su"><i class="fas fa-forward fa-sm"></i></button>
                    <button onclick="forward();" title="Forward" id="fw"><i class="fas fa-redo fa-sm"></i></button>
                </div>
			</div>
            <div>
                <button type="button" class="btn btn-info btn-lg" id="myBtn"><i class="fas fa-cog fa-sm"></i></button>
            </div>  
			
        </div>

	</div>


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Settings</h4>
        </div>
        <div class="modal-body">
                <p id="message">Press a button to change...</p>
                <div class="modal-div row">      
                    <button onclick="manejarBotonesModal('re')" title="Rewind" id="md-re"><i class="fas fa-undo fa-sm"></i></button>
                    <p id="p-re"></p>
                </div>
                <div class="modal-div row">    
                    <button onclick="manejarBotonesModal('sl')" title="Slow down" id="md-sl"><i class="fas fa-backward fa-sm fa-sm"></i></button>
                    <p id="p-sl"></p>
                </div>
                <div class="modal-div row">    
                    <button onclick="manejarBotonesModal('pp')" title="Play/Pause" id="md-pp"><i class="fas fa-pause-circle" id="pausePlay"></i></button>
                    <p id="p-pp"></p>
                </div>
                <div class="modal-div row">    
                    <button onclick="manejarBotonesModal('su')" title="Speed up" id="md-su"><i class="fas fa-forward fa-sm"></i></button>
                    <p id="p-su"></p>
                </div>
                <div class="modal-div row">    
                    <button onclick="manejarBotonesModal('fw')" title="Forward" id="md-fw"><i class="fas fa-redo fa-sm"></i></button>
                    <p id="p-fw"></p>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>



</body>
<script src="js/file.js"></script>
</html>
